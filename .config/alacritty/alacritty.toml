[[keyboard.bindings]]
action = "SearchBackward"
key = "B"
mode = "~Search"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F"
mods = "Shift|Control"

[scrolling]
history = 100000
multiplier = 3

[window]
decorations = "full"
# opacity = 0.57
opacity = 0.8
# opacity = 0.7
startup_mode = "Fullscreen"
blur = true

[window.padding]
x = 3
y = 3

